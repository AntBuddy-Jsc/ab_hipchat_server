%% {"agentEngine", "initial", "initial", zeroDotZero,
%%  usmNoAuthProtocol, "", "", usmNoPrivProtocol, "", "", "",
%%  "", ""}.
%%

{"ejabberd engine", "initial", "initial", zeroDotZero, usmNoAuthProtocol, "", "", usmNoPrivProtocol, "", "", "", "", ""}.
